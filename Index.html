<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
        <div class="left-side">
            <div class="info">
                <div class="info-text">
                    <h1>Seu voto para:</h1>
                    <p>Presidente</p>
                    <p class="Number">Número:<input type="text" class="inputNumber" min="0" max="1" maxlength="1" readonly><input type="text" class="inputNumber2" min="0" max="1" maxlength="1" readonly></p> 
                    <p>Nome: </p>
                    <p>Partido: </p>
                </div>
                <div class="info-image">
                </div>
            </div>
            <div class="guide">
                <h1>APERTE O BOTÃO:</h1>
                <p>CORRIGE para CORRIGIR o número</p>
                <p>CONFIRMA para CONFIRMAR o número</p>
            </div>
        </div>
        <div class="right-side">
           <div class="row1">
                <button class="botao" onclick="passarNumero(1)">1</button>
                <button class="botao" onclick="passarNumero(2)">2</button>
                <button class="botao" onclick="passarNumero(3)">3</button>
           </div>
           <div class="row2">
                <button class="botao" onclick="passarNumero(4)">4</button>
                <button class="botao" onclick="passarNumero(5)">5</button>
                <button class="botao" onclick="passarNumero(6)">6</button>
           </div>
           <div class="row3">
                <button class="botao" onclick="passarNumero(7)">7</button>
                <button class="botao" onclick="passarNumero(8)">8</button>
                <button class="botao" onclick="passarNumero(9)">9</button>
           </div>
           <div class="row4">
                <button class="botao" onclick="passarNumero(0)">0</button>
           </div>
           <div class="row5">
                <button class="branco">BRANCO</button>
                <button class="corrige" onclick="corrigir()">CORRIGE</button>
                <button class="confirma">CONFIRMA</button>
           </div>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
